<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODAL CARRITO</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .nav {
        margin: 100px;
        display: flex;
        justify-content: space-around;
      }

      .carrito {
        position: relative;
      }

      .carritoModal {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background-color: red;
        min-height: 400px;
        min-width: 300px;
        z-index: 101;
      }

      .carrito:hover .carritoModal,
      .carrito:hover .overlay {
        display: block;
      }

      .overlay {
        position: fixed;
        display: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo">LOGO</div>
        <div class="carrito">
          <img src="img/cart.png" class="img-carrito" />
          <div class="carritoModal">SOY EL MODAL DEL CARRITO</div>
          <div class="overlay">Overlay</div>
        </div>
      </nav>
    </header>
  </body>
</html>
