<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>COMPONENTE CARRUSEL</title>
    <style>
      /*
                   SPACING SYSTEM (px)
                   2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128
  
                   FONT SIZE SYSTEM (px)
                   10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
  
  
                   MAIN COLOR: #087f5b
                   GREY FOR TEXT: #343a40
  
  
               */

      /* ------------------------ */
      /* GLOBAL/UNIVERSAL STYLES */
      /* ------------------------ */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: "Inter", sans-serif;
        color: #343a40;
        line-height: 1;
      }

      .carrusel {
        width: 800px;
        margin: 100px auto;
        background-color: #087f5b; /* primario TEAL 9*/
        color: #e6fcf5; /* TEAL 0 */
        padding: 32px;
        border-radius: 8px; /*  SPACING SYSTEM (px)*/
      }

      img {
        width: 200px;
        border-radius: 8px;
      }

      .testimonial {
      }

      .testimonial-text {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.5;
        margin-bottom: 32px;
      }

      .testimonial-author {
        font-size: 14px;
        margin-bottom: 4px;
      }

      .testimonial-job {
        font-size: 12px;
      }

      .btn-icon {
      }

      .btn {
      }

      .btn--left {
      }

      .btn--right {
      }

      .dots {
      }

      .dot {
      }

      .dot--fill {
      }

      /* ------------------------ */
      /* COMPONENT STYLES -  CARRUSEL*/
      /* ------------------------ */
    </style>
  </head>
  <body>
    <div class="carrusel">
      <img src="maria.jpg" alt="María de Almeida" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga dolores
          obcaecati exercitationem cumque ut? Aspernatur iusto quod vitae quam
          modi a perspiciatis ipsam doloribus unde ea, dolore natus asperiores
          vel.
        </p>
        <p class="testimonial-author">María de Almeida</p>
        <p class="testimonial-job">Product Manager at Portugal Compani</p>
      </blockquote>
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot dot--fill">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
