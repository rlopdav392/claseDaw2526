<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>APP LAYOUT</title>
    <style>
      /*
                  SPACING SYSTEM (px)
                  2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

                  FONT SIZE SYSTEM (px)
                  10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98

                  MAIN COLOR: #087f5b
                  GREY FOR TEXT: #343a40
              */

      /* ------------------------ */
      /* GLOBAL/UNIVERSAL STYLES */
      /* ------------------------ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: sans-serif;
        color: #343a40;
        font-size: 24px;
        line-height: 1;
        text-align: center;
        font-weight: bold;

        height: 100vh;

        display: grid;
        grid-template-columns: 80px 400px 1fr 250px;
        grid-template-rows: 80px 1fr;
      }

      /* ------------------------ */
      /* COMPONENT STYLES -  */
      /* ------------------------ */
      nav,
      menu,
      section,
      main,
      aside {
        padding-top: 24px;
      }

      nav {
        background-color: #495057;
        color: #fff;

        grid-row: 1 / -1;
      }

      section,
      aside {
        background-color: #ced4da;
      }

      menu {
        background-color: #845ef7;
        /* color: #fff; */

        grid-column: 2 / -1;
        display: flex;
        align-items: center;
        padding: 0 40px;
        gap: 12px;
      }

      button {
        font-weight: bold;
        font-size: 16px;
        background-color: #5f3dc4;
        border: none;
        padding: 8px 12px;
        /* El color por una extraña razón no es heredada del container menu
              así que lo quito del container menú y lo pongo aquí
              aunque tbe podría poner color:inherit*/
        color: #fff;
        cursor: pointer;
      }

      button:last-child {
        background-color: #d6336c;
        /*Uso este truquillo para llevar el último botón al final del container en un flex*/
        margin-left: auto;
      }

      section {
        padding: 40px;
        display: flex;
        gap: 40px;
        flex-direction: column;
        /*OVERFLOW: Como han de mostrarse los eltos que no entran en el container,
      es una propiedad totalmente independiente de flexbox*/

        /*Cuando no entran todos los eltos, lo que hará será estrecharlos
              así que para que me funcione bien el scroll con flexbox le digo que
              no los encoja los flex-item, de esta form => flex-shrink:0 */

        /*Otra opción del overflow es hidden */
        overflow: scroll;
      }
      .email {
        background-color: #868e96;
        height: 96px;
        /*usamos otro flex para alinear el texto dentro del flex-item*/
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <nav>NAV</nav>
    <menu>
      <button>New</button>
      <button>Reply</button>
      <button>Forward</button>
      <button>Mark unread</button>
      <button>Trash</button>
    </menu>
    <section>
      <div class="email">Email 1</div>
      <div class="email">Email 2</div>
      <div class="email">Email 3</div>
      <div class="email">Email 4</div>
      <div class="email">Email 5</div>
      <div class="email">Email 6</div>
      <div class="email">Email 7</div>
      <div class="email">Email 8</div>
      <div class="email">Email 9</div>
      <div class="email">Email 10</div>
    </section>
    <main>Email view</main>
    <aside>Additional info</aside>
  </body>
</html>
